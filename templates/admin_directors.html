<html>

<body>

{% include "navbar.html" %}

<div class="login-box">

            <th>Login</th>
            <th>Role</th>
            <th>Ro‘yxatdan o‘tgan</th>

        {% for d in directors %}

            <td>{{ d[3] }}</td>
        </tr>
        {% endfor %}
    </table>
</div>

</body>
</html>
