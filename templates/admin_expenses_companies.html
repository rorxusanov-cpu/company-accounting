<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Kompaniyalar bo‚Äòyicha xarajatlar</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <style>
        .container {
            max-width: 900px;
            margin: 40px auto;
            background: #fff;
            padding: 25px;
            border-radius: 14px;
            box-shadow: 0 10px 25px rgba(0,0,0,.08);
        }

        h2 {
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid #e5e7eb;
            text-align: left;
        }

        th {
            background: #f3f4f6;
        }

        tr:hover {
            background: #f9fafb;
        }

        .btn {
            padding: 6px 12px;
            border-radius: 6px;
            background: #2563eb;
            color: white;
            text-decoration: none;
            font-size: 14px;
        }

        .btn:hover {
            background: #1d4ed8;
        }
    </style>
</head>
<body>

{% include "navbar.html" %}

<div class="container">
    <h2>üè¢ Kompaniyalar bo‚Äòyicha jami xarajatlar</h2>

    <table>
        <tr>
            <th>ID</th>
            <th>Kompaniya</th>
            <th>Jami xarajat</th>
            <th>Amal</th>
        </tr>

        {% for c in companies %}
        <tr>
            <td>{{ c[0] }}</td>

            <!-- Kompaniya nomi ham bosiladigan -->
            <td>
                <a href="{{ url_for('admin_company_directors', company_id=c[0]) }}">
                    {{ c[1] }}
                </a>
            </td>

            <td>{{ "{:,}".format(c[2]) }} so‚Äòm</td>

            <td>
                <a class="btn"
                   href="{{ url_for('admin_company_directors', company_id=c[0]) }}">
                    Ko‚Äòrish
                </a>
            </td>
        </tr>
        {% endfor %}
    </table>
</div>

</body>
</html>
