<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Login | Company Accounting</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            background: linear-gradient(135deg, #4f46e5, #3b82f6);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
        }

        .auth-card {
            background: white;
            width: 360px;
            padding: 30px;
            border-radius: 14px;
            box-shadow: 0 20px 40px rgba(0,0,0,.2);
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 24px;
        }

        p {
            color: #666;
            font-size: 14px;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #2563eb;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #1d4ed8;
        }

        .error {
            background: #fee2e2;
            color: #b91c1c;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 12px;
            font-size: 14px;
        }

        .link {
            margin-top: 15px;
            font-size: 14px;
        }

        .link a {
            cursor: pointer;
            color: #2563eb;
            text-decoration: underline;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

<div class="auth-card">
    <h1>üè¢ Company Accounting</h1>
    <p>Moliyaviy nazorat tizimi</p>

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}

    <!-- üîê LOGIN FORM -->
    <form id="loginForm" method="POST">
        <input type="text" name="username" placeholder="Login" required>
        <input type="password" name="password" placeholder="Parol" required>
        <button type="submit">Kirish</button>
    </form>

    <!-- üìù SIGNUP FORM -->
    <form id="signupForm" class="hidden" method="POST" action="{{ url_for('signup') }}">
        <input type="text" name="username" placeholder="Yangi login" required>
        <input type="password" name="password" placeholder="Yangi parol" required>
        <button type="submit">Ro‚Äòyxatdan o‚Äòtish</button>
    </form>

    <div class="link">
        <span id="toggleText">
            <a onclick="showSignup()">Ro‚Äòyxatdan o‚Äòtish</a>
        </span>
    </div>
</div>

<script>
    function showSignup() {
        document.getElementById("loginForm").classList.add("hidden");
        document.getElementById("signupForm").classList.remove("hidden");
        document.getElementById("toggleText").innerHTML =
            '<a onclick="showLogin()">Kirish</a>';
    }

    function showLogin() {
        document.getElementById("signupForm").classList.add("hidden");
        document.getElementById("loginForm").classList.remove("hidden");
        document.getElementById("toggleText").innerHTML =
            '<a onclick="showSignup()">Ro‚Äòyxatdan o‚Äòtish</a>';
    }
</script>

</body>
</html>
